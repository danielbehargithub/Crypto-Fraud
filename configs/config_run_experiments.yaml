experiments:

  run_passive: true
  run_active:  false

  # Model / Graph combinations
  graph_modes: ["dag", "undirected"]# or undirected
  model_names: ["EVOLVEGCN","GCN", "DYSAT", "MLP"] # or EVOLVEGCN, DYSAT
  feature_sets: ["local", "all"] # or all
  split_types: ["temporal"] # or random

  # Active Learning Methods
  al_methods:
    - "entropy"
    - "random"
    - "umcs"
    - "sequential"

  # Active Learning Hyperparameters
  al_params:
    seed_per_class: 10
    batch_size: 20
    budget: 200
    max_epochs_per_round: 20
    rng_seed: 42

  # Output Settings
  output:
    passive_summary_csv: "results/run_summary_passive.csv"
    active_summary_csv:  "results/run_summary_active.csv"
    active_curves_csv:   "results/run_curves.csv"
